<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="measure-pin.html">

<!--
An element providing a solution to no problem in particular.

Example:

    <measure-bar></measure-bar>

@group Seed Elements
@element measure-bar
@demo demo/index.html
@hero hero.svg
-->
<dom-module id="measure-bar">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
      margin:0;
      width: 100%;
      padding: 0;
    }
    ::shadow .pin {
      position: absolute;
      font-size: 8pt;
    }
    ::shadow .selected {
      display: block;
    }
    ::shadow .container {
      padding: 0;
      margin: 0;
    }
    ::shadow .large {
      margin-top: -3px;
      width: 13px;
      height: 15px;
    }
    ::shadow .tries {
      position: relative;
    }
    ::shadow .top {
      width: 100%;
      height: 20px;
    }
    .author img {
      float: left;
      margin-right: 5px;
      max-height: 100px;
      max-width: 100px;
    }
    .span {
      font-size: 7pt;
      color:red;
    }
    ::shadow .hyper{
      position: absolute;
      width: 20px;
      height: 20px;
      -webkit-border-radius: 50% 50% 50% 0;
      border-radius: 50% 50% 50% 0;
      -webkit-transform: rotate(-45deg);
      -moz-transform: rotate(-45deg);
      -o-transform: rotate(-45deg);
      -ms-transform: rotate(-45deg);
      transform: rotate(-45deg);
      background: black;
      top: -21px;
      left: -11px;
    }
    ::shadow .hidden{
      display: none;
    }
    ::shadow .text{
      position: absolute;
      top: -21px;
      left: -11px;
      z-index: 1;
      margin-left: 3px;
      margin-top: 4px;
      color: white;
    }
    ::shadow .author{
      transition: all 0.5s ease;
      position: absolute;
      margin-top: 30px;
      transition: all 0.5s ease;
      z-index: 1;
      border: 1px solid gray;
      padding: 4px;
      margin-left: 5px;
      background-color: white;
    }

    ::shadow .tries {
      width: 100%;
      height: 10px;
      margin-top: 10px;
      margin-bottom: 30px;
      background: rgb(255,79,79);
      background: -moz-linear-gradient(left, rgba(255,79,79,1) 0%, rgba(255,255,91,1) 50%, rgba(104,211,82,1) 100%);
      background: -webkit-gradient(linear, left top, right top, color-stop(0%,rgba(255,79,79,1)), color-stop(50%,rgba(255,255,91,1)), color-stop(100%,rgba(104,211,82,1)));
      background: -webkit-linear-gradient(left, rgba(255,79,79,1) 0%,rgba(255,255,91,1) 50%,rgba(104,211,82,1) 100%);
      background: -o-linear-gradient(left, rgba(255,79,79,1) 0%,rgba(255,255,91,1) 50%,rgba(104,211,82,1) 100%);
      background: -ms-linear-gradient(left, rgba(255,79,79,1) 0%,rgba(255,255,91,1) 50%,rgba(104,211,82,1) 100%);
      background: linear-gradient(to right, rgba(255,79,79,1) 0%,rgba(255,255,91,1) 50%,rgba(104,211,82,1) 100%);
      filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#ff4f4f', endColorstr='#68d352',GradientType=1 );
    }
  </style>

  <template>
    <content id="measurepin" select="measure-pin"></content>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'measure-bar',

    // Element Lifecycle
    properties: {
      measurepin: {
        value: Number,
        name: String,
        color: String,
        notify: true
      }
    },
    ready: function() {
      console.log(Polymer.dom(this.$).getDistributedNodes());
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.
      var measures,
        measurepin = document.createElement('measure-pin'),
        tries = document.createElement('div'),
        i = 0;
      tries.className = 'tries';
      for(i; i <= 100 ; i = i + 1) {
        var span = '<span class = "pin" style="left:' + i.toString().concat("%") + '">' + i + '</span>';
        span = '<span class = "pin large" style="left:' + i.toString().concat("%") + '"></span>';
        tries.innerHTML += span;
      }

      measures = Polymer.dom(tries);
      for (var i = 0; i < measures.childNodes.length; i++) {
          measures.childNodes[i].addEventListener("mouseenter", function (e) {
            this.innerHTML = '<div><span class="text">' + this.style.left.split('%')[0] + '</span><span class="hyper"></span></div>';
          });
          measures.childNodes[i].addEventListener("mouseout", function (e) {
            this.innerHTML = '<span class="hidden">' + this.style.left.split('%')[0] + '</span>';
            this.classList.toggle('selected');
          });
      }
      Polymer.dom(this.root).appendChild(tries);
    },

    attached: function() {
      var el1 = document.createElement('measure-pin');
      var measurepin = new measurepin();
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },

    // Element Behavior

    /**
     * The `measure-bar-lasers` event is fired whenever `fireLasers` is called.
     *
     * @event measure-bar-lasers
     * @detail {{sound: String}}
     */

    /**
     * Sometimes it's just nice to say hi.
     *
     * @param {string} greeting A positive greeting.
     * @return {string} The full greeting.
     */

    /**
     * Attempts to destroy this element's enemies with an any beam of light!
     *
     * Or, at least, dispatches an event in the vain hope that someone else will
     * do the zapping.
     */
    fireLasers: function() {
      this.fire('measure-bar-lasers', {sound: 'Pew pew!'});
    }

  });

</script>
